<html>

<head>
  <link rel="stylesheet" href="styles/main.css"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link id="favicon" rel="shortcut icon" type="image/png" href="resources/red.ico" />
  <title>working-hours</title>
</head>


<body>

<div class="container" >
  <div class="clock" id="clock">
    <span id="hours">00</span>
    <span id="minutes">00</span>
    <span id="seconds">00</span>
  </div>
  
  <div class="menu">
    <span class="menuItem" id="button" >Start</span><span> &nbsp;</span>
    <span class="menuItem" id="clear" >Clear</span><br><br>

    <table class="menuAddSub">
    <tr>
      <td><span class="menuItem" id="sub1" >Sub 1m</span> |</td>
      <td><span class="menuItem" id="sub5" >Sub 5m</span> |</td>
      <td><span class="menuItem" id="sub10" >Sub 10m</span></td>      
    </tr>
      
    <tr>
      <td><span class="menuItem" id="add1" >Add 1m</span> |</td>
      <td><span class="menuItem" id="add5" >Add 5m</span> |</td>
      <td><span class="menuItem" id="add10" >Add 10m</span> </td>
    </tr>

    <tr>
      <td><span class="menuItem" id="sub1Hour" >Sub 1hr</span> |</td> 
      <td><span class="menuItem" id="add1Hour" >Add 1hr</span> </td> 
    </tr>
    
    </table>
  </div>

<!--
  <div class="log" id="log">
    
  </div>
-->  

</div>
  
  

</body>

<script type="module">
  import {buttonClick} from "./js/main.js";
  import {init} from "./js/main.js";
  import {startStopButtonKeyHandler} from "./js/main.js";

  import {substract1} from "./js/main.js";
  import {substract5} from "./js/main.js";
  import {substract10} from "./js/main.js";
  import {substract1Hour} from "./js/main.js";
  
  import {add1} from "./js/main.js";
  import {add5} from "./js/main.js";
  import {add10} from "./js/main.js";
  import {add1Hour} from "./js/main.js";

  
  import {clear} from "./js/main.js";

  console.log("Module script is going to be executed... ");
  
  document.getElementById("button").addEventListener("click", buttonClick);  
  window.addEventListener("load", init);
  document.addEventListener('keydown', startStopButtonKeyHandler);

  document.getElementById("sub1").addEventListener("click", substract1);
  document.getElementById("sub5").addEventListener("click", substract5);
  document.getElementById("sub10").addEventListener("click", substract10);
  document.getElementById("sub1Hour").addEventListener("click", substract1Hour);
  
  document.getElementById("add1").addEventListener("click", add1);
  document.getElementById("add5").addEventListener("click", add5);
  document.getElementById("add10").addEventListener("click", add10);
  document.getElementById("add1Hour").addEventListener("click", add1Hour);  
  
  document.getElementById("clear").addEventListener("click", clear);
</script>


</html>
